{% extends "base.html" %}

{% block title %}Adding a group bill{% endblock %}

{% block body %}

<form action="/g/add_group_bill" method="post">
  <table cellspacing="0">
    <tbody>
      <tr>
        <td><label for="id_name">Group Name:</label></td>
        <td><input type="text" name="name" value="" /> </td>
      </tr>

      <tr>
        <td><label for="id_payer">Payer:</label></td>
        <td><input type="text" name="payer" value="" /> </td>
      </tr>      
    </tbody>
  </table>
  
  <div><input name="submit" type="submit" value="add"/></div>
  <div><input name="cancel" type="submit" value="cancel"/></div>
</form>

{%endblock body %}
