{% extends "base.html" %}
{% block title %}Adding new vendor{% endblock %}
{% block body %}
<form action="/add_vendor" method="post">
  <div class="item">
    {{ form.name.errors }}
    <label for="id_name">Name:</label>
    {{ form.name }}
  </div>
  <div class="item">
    {{ form.phone.errors }}
    <label for="id_phone">Tel:</label>
    {{ form.phone }}
  </div>
  <div><input name="submit" type="submit" value="add"/></div>
  <div><input name="cancel" type="submit" value="cancel"/></div>
</form>
{%endblock body %}
