{% extends "base.html" %}
{% block title %}Vendor List{% endblock %}
{% block head %}{% endblock %}
{% block body %}
  <ul class="vendorlist">
    {% for vendor in vendors %}
      <li>
	<a href="/v/{{vendor.name}}/item/list">{{vendor.name|escape}}|{{vendor.phone|escape}}</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
