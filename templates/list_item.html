      $("#purchase_form").ready(function() {
        $('#purchase_form').each(function(i) {

<form id="purchase_form" method="post" action="/e/{{event.key.id}}/entry">
  <table>
  <input type="text" style="width: 250px;" name="tags" />
  <div class="itemlst clearbox">
    <div class="itemlstin">
      {% for item in items %}
      <div class="item">
        <div class="photo">
          <a href="/image/{{item.photo.key.id}}" class="itemlst_photo" title="{{item.photo.name}}">
            <img src="/thumb/{{item.photo.key.id}}" class="photo" alt="{{item.photo.name}}" />
	  </a>
        </div>
        <span class="orderbtn gract">{{item.name}}</span>
        <span class=price>{{item.price}}</span>
      </div>
      {% endfor %}
    </div>
  </div>

    <input type="submit" name="submit" value="done" />
  </span>
  </div>
  </table>
</form>
