<table>
  <thead>
    <tr>
      <div class="item">
        <th><span class=caption> Name </span></th>
        <th><span class=price>Price </span></th>
        <th><div class="photo">Photo </div></th>
      </div>
    </tr>
  </thead>
  <tbody>
    {% for item in items %}
    <tr>      
      <div class="item">
        <td> <span class=caption>{{item.name}}</span> </td>
        <td> <span class=price>{{item.price}}</span> </td>
        <td> <div class="photo">
	    <a href="/image/{{item.photo.key.id}}" class="itemlst_photo" title="{{item.photo.name}}">
	      <img src="/thumb/{{item.photo.key.id}}" class="photo" alt="{{item.photo.name}}" />
	    </a>
          </div>
        </td>
        <td>
          <div id="members"></div>
        </td>
      </div>
    </tr>
    {% endfor %}
  </tbody>
  <script type="text/javascript">
    gen_options("members", group_members);
  </script>

</table>
